<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Tendance - Détails</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="search.html">Recherche</a>
            <a href="movie.html">Films</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="app">
        <section id="intro">
            <h1>Bienvenue sur Mon Cinéma</h1>
            <p>Découvrez les films les plus populaires, les dernières sorties et bien plus encore !</p>
        </section>

        <section id="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher un film..." />
        </section>

        <section id="movies" class="movie-container">
            <h2>Films Tendance</h2>
            <!-- Les films seront insérés ici par JavaScript -->
        </section>

        <button id="load-more" class="load-more">Charger plus de films</button>

        <section id="contact">
            <h2>Contactez-Nous</h2>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Cinéma - Tous droits réservés</p>
        <p>Suivez-nous :
            <a href="#" aria-label="Facebook">Facebook</a> |
            <a href="#" aria-label="Twitter">Twitter</a> |
            <a href="#" aria-label="Instagram">Instagram</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
